<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Sleek-Sprite</title>
	<link rel="stylesheet" href="./style/all.scss">
</head>
<body>
	<div class="content intro">
		<header class="main-header intro">
			<h1>Sleek-Sprite</h1>
		</header>
		<div class="workflow intro"></div>
		<div class="selection-tab tabcontent intro active">
			<div class="toolbar-container">
			</div>
			<div class="canvas-view">
				<div class="canvas-cell selection-cell">
					<div class="canvas-inner selection-inner"></div>
				</div>
			</div>
			<div class="toolbar-bottom-container">
			</div>
			<div class="further-detail">
				<div class="intro-copy">
					<section>
						<p>
							<a href="./style/imgs/example.png" class="tutorial">Load the example image</a>
						</p>
					</section>
				</div>
			</div>
		</div>
		<div class="editor-tab tabcontent">
			<div class="toolbar-container">
			</div>
			<div class="canvas-view">
				<div class="canvas-cell editor-cell">
					<div class="canvas-inner editor-inner"></div>
				</div>
			</div>
			<div class="toolbar-bottom-container">
			</div>
		</div>
		<div class="export-tab tabcontent">
			<div class="export-container">
				<div class="export-preview-cell"></div>
				<div class="export-options-cell"></div>
			</div>
		</div>
		<footer class="main-footer intro">
			<ul>
				<li><a target="_blank" href="https://github.com/SuiteBee/Sleek-Sprite">GitHub</a></li>
			</ul>
			<p>Based on <a target="_blank" href="https://github.com/jakearchibald/sprite-cow">Sprite Cow</a></p>
		</footer>
	</div>
	<script src="../src/index.js"></script>
</body>
</html>
